{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="padding-top:25px">
        <center><a href="/" class="btn btn-info">Home</a></center>
        <br>

        <h3><center>Update Employee</center></h3>

        <div style="padding:50px 300px 50px 300px">
            {% if messages %}
                {% for msg in messages %}
                    <p class="font-weight-regular f-16" style="color: red;">*{{ msg }}</p>
                {% endfor %}
            {% endif %}
            <form action="/Update_Employee/{{ Employee.id }}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="firstname" class="form-control" placeholder="FirstName" value="{{ Employee.firstname }}" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lastname" class="form-control" placeholder="LastName" value="{{ Employee.lastname }}" required>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email" value="{{ Employee.email }}">
                </div>
                <div class="form-group">
                    <label>Salary</label>
                    <input type="number" name="salary" class="form-control" placeholder="Salary" value="{{ Employee.salary }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>

            <form action="/Update_Employee/{{ Employee.id }}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <img src="/media/employee_image/{{ Employee.image }}" alt="Not Found." height="100px" width="100px">
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="file" name="image" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
